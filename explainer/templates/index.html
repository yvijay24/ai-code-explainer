<!DOCTYPE html>
<html>
<head>
    <title>AI Code Explainer</title>
</head>
<body>

<h1>AI Code Explainer (Python + JavaScript)</h1>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form action="/analyze/" method="POST">
    {% csrf_token %}
    <textarea name="code" placeholder="Paste code here... Use --- to separate snippets" rows="12" cols="80"></textarea>
    <br><br>

    <button type="submit">Analyze Code</button>
</form>

</body>
</html>
